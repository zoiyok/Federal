    <div class="passage_title">关于实施禁录令的通知</div>
    <div class="passage_info">发布方：新兰合众国行政院 &nbsp&nbsp[2021] 第2号 &nbsp&nbsp发布时间：2022年2月14日</div>
    <div class="passage_line"></div> 
    <div class="passage_main"><p>鉴于为期4天的美国大学生数学建模竞赛将于2月18日举行，为取得理想成绩，行政院经研究决定对2022年2月18日至2022年2月21日实施禁录，不得违反。</p>
        <p>请各部门严格监督，若发现违规行为严惩不贷。</p>
        <p>注：此次禁录令的判断标准有变化，上下连续抽动超过20次即为录屏。</p>
